<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Les petits plats</title>
</head>
<body>
    <header class="header_flex">
        <img src="./logo/Vector.png" alt="logo">
        <h1 class="header_title">
            Les petits plats
        </h1>
    </header>
    <section class="search-section">
        <label for="recipe-search"></label>
        <input type="text" id="recipe-search"placeholder="Rechercher une recette" aria-label="Rechercher une recette"> 


        <div class="flex-selected-setup">
            <div class="selected-ingredients-buttons">
            </div>
    
            <div class="selected-appliance-buttons">
            </div>
    
            <div class="selected-ustensils-buttons">
            </div>
        </div>
        
        <div id="div-filter">
            <div id="ingredients-global-div">

                <div class="flex-title-ingredients">
                    <h1 class="ingredientsFilterTitle">Ingrédients</h1>
                    <i class="fas fa-chevron-down"></i>
                </div>
                
                <div class="ingredients-search-div">
                        <label for="ingredients_search"></label>
                        <input type="text" id="ingredients_search" placeholder="Rechercher un ingrédient">
                        <i class="fas fa-chevron-up ingredients-chevron-up"></i>
                </div>
                <div class="ingredients-container">
                </div>
            </div>
            <div id="appliance-global-div">
                <div class="flex-title-appliance">
                    <h1 class="applianceFilterTitle">Appareils</h1>
                    <i class="fas fa-chevron-down"></i>
                </div>
                
                <div class="appliance-search-div">
                    <label for="appliance_search"></label>
                    <input type="text" id="appliance_search" placeholder="Rechercher un appareil">
                    <i class="fas fa-chevron-up appliance-chevron-up"></i>
                </div>
                <div class="appliance-container">
                </div>
            </div>
            <div id="ustensils-global-div">
                <div class="flex-title-ustensils">
                    <h1 class="ustensilsFilterTitle">Ustensiles</h1>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="ustensils-search-div">
                    <label for="ustensils_search"></label>
                    <input type="text" id="ustensils_search" placeholder="Rechercher un ustensile">
                    <i class="fas fa-chevron-up ustensils-chevron-up"></i>
                </div>
                <div class="ustensils-container">
                </div>
            </div>
        </div>
    </section>
    <section id="recipes">
        
    </section>

    <script type="module" src="./scripts/recipe.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <script src="https://kit.fontawesome.com/083bd83ce3.js" crossorigin="anonymous"></script>

</body>
</html>
